<body>
	<!-- Top Header -->
	<h1 class="header text-center">JS HOME WORK-ONE</h1>


	<section class="JavaScript mt-5">
		<div class="container-fluid">
			<div class="row">
				<div class="col-6">
					<h2>1. Date & Time</h2>

					<p id="date" class="common-text"></p>

					<button class="common-btn" type="button" onclick="showDateAndTime()">Show Date & Time</button>

					<button class="common-btn" type="button" onclick="hideDateAndTime()">Hide Date & Time</button>
				</div>

				<div class="col-6">
					<h2>2. Text Change</h2>

					<p id="textChange" class="common-text">Lorem ipsum dolor sit amet.</p>

					<button type="button" class="common-btn" onclick="textChange()">Text Change</button>
				</div>

				<div class="col-6">
					<h2>3. Alert Box</h2>

					<button class="common-btn" onclick="alertWindow()">Alert</button>
				</div>

				<div class="col-6">
					<h2>4. Font Size</h2>

					<p id="font-size" class="common-text">Lorem ipsum dolor sit amet.</p>

					<button type="button" class="common-btn" onclick="fontSizeIncrease()">Font Size Increase</button>
				</div>

				<div class="col-6">
					<h2>5. Color Change</h2>

					<button type="button" id="colorChange" class="common-btn" onclick="colorChange()">Color Change</button>
				</div>

				<div class="col-6">
					<h2>6. Equation</h2>

					<div class="d-flex">
						<p class="common-text">5 + 9 = ? Ans:</p>
						<p class="common-text" id="firstSum"></p>
					</div>

					<div class="d-flex">
						<p class="common-text">100 / 5 = ? Ans:</p></p>
						<p class="common-text" id="secondSum"></p>
					</div>
					<div class="d-flex">
						<p class="common-text">55 * 10 = ? Ans:</p>
						<p class="common-text" id="thirdSum"></p>
					</div>
				</div>

				<div class="col-6">
					<h2>7. Using document.write</h2>

					<button type="button" class="common-btn" onclick="documentWrite()">Write Doc</button>
				</div>

				<div class="col-6">
					<h2>8. Console Log</h2>

					<button type="button" class="common-btn" onclick="consoleLog()">Console Log</button>
				</div>

				<div class="col-6">
					<h2>9. </h2>

					<button type="button" class="common-btn" onclick="printWindow()">Print Full Screen</button>
				</div>

				<div class="col-6">
					<h2>10. JS Source file</h2>

					<button class="common-btn" onclick="onGif()">Start</button>

					<img id="danceGif" class="w-50" src="images/dance.png" alt="">

					<button class="common-btn" onclick="offGif()">Stop</button>
				</div>
